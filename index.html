<section class="container">
  
<div class="row">
  <div class="col-sm-4">
  <div>
    <h2>Search for a City:</h2>
  </div>
  
    <div class="input-group mx-sm-3 mb-3">

    </form>
    </div>
  
    <div class="card" style="width: 18rem;">
      <ul class="list-group list-group-flush">
        <li class="list-group-item">Los Angeles</li>
        <li class="list-group-item">New York</li>
        <li class="list-group-item">Chicago</li>

      </ul>
    </div>
  </div>
  <div class="col-8">
    <h2>Hello</h2>
    <section class="jumbotron">
      <h2>Hello</h2>
      <div class="container">
        <h2 class="city"></h2>
      <div class="Temp">Temperature:</div>
      <div class="Humidity">Humidity:</div>
      <div class="Wind-Speed">Wind Speed:</div>
      <div class="UV-Index">UV Index:</div>
    </div>
    </section>
    <div class="card-columns">
      <div class="card text-center p-3">
        <blockquote class="blockquote mb-0">
          <p>Date</p>
          <p>Pic</p>
          <p>Temp</p>
          <p>Humidity</p>
        </blockquote>
      </div>
      <div class="card text-center p-3">
        <blockquote class="blockquote mb-0">
          <div class="temp-results">
          </div>
        </blockquote>
      </div>
      <div class="card text-center p-3">
        <blockquote class="blockquote mb-0">
          <p>Date</p>
          <p>Pic</p>
          <p>Temp</p>
          <p>Humidity</p>
        </blockquote>
      </div>
      <div class="card text-center p-3">
        <blockquote class="blockquote mb-0">
          <p>Date</p>
          <p>Pic</p>
          <p>Temp</p>
          <p>Humidity</p>
        </blockquote>
      </div>
      <div class="card text-center p-3">
        <blockquote class="blockquote mb-0">
          <p>Date</p>
          <p>Pic</p>
          <p>Temp</p>
          <p>Humidity</p>
        </blockquote>
      </div>
    </div>
  </div>
 
</div>

</section>
